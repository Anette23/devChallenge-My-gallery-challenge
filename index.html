<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My gallery challenge</title>
  <link rel="icon" href="./img/devchallenges.png">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="grid">
    <header class="header">
      <div>
        <img src="./img/profilePhoto.png" alt="profile picture of Rodney Cotton">
        <h1>Rodney Cotton</h1>
        <small>Helsinki, Finland</small>
      </div>
      <div class="info">
        <div class="card">
          <span>100</span>
          <p>Posts</p>
        </div>

        <div class="card">
          <span>2,242</span>
          <p>Followers</p>
        </div>

        <div class="card">
          <span>1,432</span>
          <p>Following</p>
        </div>
      </div>
    </header>

    <main>
      <div class="gallery">
        <img src="./img/photo1.png" class="img-1" alt="">
        <img src="./img/photo2.png" class="img-2" alt="">
        <img src="./img/photo3.png" class="img-3" alt="">
        <img src="./img/photo4.png" class="img-4" alt="">
        <img src="./img/photo5.png" class="img-5" alt="">
        <img src="./img/photo6.png" class="img-6" alt="">
      </div>
    </main>

    <footer>
      <p>Created by <span>Aneta Krajčovicová - <a href="https://devchallenges.io/" class="footer-link"
            target="_blank">devChallenges.io</a></span></p>
    </footer>
  </div>
</body>

</html>
